        <div class="container" style="width: 90%;">

            <div class="mb-5 row row-cols-1 row-cols-md-2">
                <div class="col">
                    <h1 class="mt-5 mb-3">Encuentra tu siguiente antojo</h1>
                    <input type="text" placeholder="Enter some food name" id="searchInput">

            </div>

                    <button type="submit">Recetas destacadas</button>
                </div>
        
            </article>
        
            <article class="RecetasAPI">
                <div class="container mw-md-50" id="recetas-container">
        
                </div>
            </article>
        
            <article class="RecetasDown">
                <div class="buscar">
                    <button type="submit">Ver mas</button>
                </div>
        
            </article>
        
        </section>
        
        <!-- Lista de recetas -->
        
        <section class="Ingredientes">
            <article class="RecetasFront">
                <h1>Agunos de nuestros ingredientes principales</h1>
        
                <div class="buscar">
                    <button type="submit">Ingredientes destacados</button>
                </div>
        
            </article>
        
            <article class="ingredientesAPI">
                <div class="container mw-md-50" id="ingredientes-container">
        
                </div>
        
            </article>
        
            </article>
        
            <article class="RecetasDown">
                <div class="buscar">
                    <button type="submit">Ver mas</button>
                </div>
        
            </article>
        
        </section>
